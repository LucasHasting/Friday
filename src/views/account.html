<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
        }

        .token-display {
            word-break: break-all;
            font-family: monospace;
            font-size: 0.8em;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body id="hide" class="hidden">
    <div class="container">
        <div class="auth-container">
            <h1 class="text-center mb-4" id="Message">Account Management</h1>

            <!-- Alert Messages -->
            <div id="messages"></div>

            <!-- Logout, Delete Account buttons; Change Password Form (shown when not authenticated) -->
            <div id="account">

                <!-- Logout Button -->
                <form id="Logout">
                    <div class="card mb-3">
                        <button type="submit" class="btn btn-success w-100">Logout</button>
                    </div>
                </form>

                <!-- Delete Button -->
                <form id="Delete">
                    <div class="card mb-3">
                        <button type="submit" class="btn btn-success w-100">Delete Account</button>
                    </div>
                </form>

                <!-- Change Password Form -->
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Change Password</h5>
                    </div>
                    <div class="card-body">
                        <form id="Update">
                            <div class="mb-3">
                                <label for="updatePassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="UpdatePassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="UpdateNewPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="UpdateNewPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Change Password</button>
                        </form>
                    </div>
                </div>
                <!-- Go Back Button -->
                <form id="back" action="/">
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary w-100">Go Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/files"></script>
<script src="/auth"></script>
</body>

</html>
